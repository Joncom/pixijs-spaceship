<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		html,body {
			background-color: #333;
			color: #fff;
			font-family: helvetica, arial, sans-serif;
			margin: 0;
			padding: 0;
			font-size: 12pt;
		}
		
		#canvas {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: auto;
		}
	</style>

	<script type="text/javascript" src="pixi.min.js"></script>
</head>
<body>
    <script>
        var stage = new PIXI.Container();
        var renderer = PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.view);
        renderer.render(stage);

        PIXI.loader
            .add("ship.png")
            .load(setup);

        function setup() {
            var sprite = new PIXI.Sprite(PIXI.loader.resources["ship.png"].texture);
        }
    </script>
</body>
</html>
